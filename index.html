<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WebAudio API Demos</title>
  <meta name="description" content="WebAudio API Demos">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="first-demo">
    <div class="credits">
      <h1>First Demo</h1>
      <a href="https://lazerhawk.bandcamp.com/" target="_blank" rel="noopener noreferrer">Artist - Lazerhawk </a>/
      <a href="https://lazerhawk.bandcamp.com/track/space-trash" target="_blank" rel="noopener noreferrer"> Track - Space Trash</a>
      <br>
    </div>
    <br>
    <audio id="first"></audio>
    <canvas id="first-wave">
    </canvas>
    <div class="controls">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
    </div>
  </section>
  <br><br>
  <section class="second-demo">
    <div class="credits">
      <h1>Second Demo</h1>
      <a href="https://midwestcollective.bandcamp.com/album/odyssey" target="_blank" rel="noopener noreferrer">Artist - HOME </a>/
      <a href="https://midwestcollective.bandcamp.com/track/native" target="_blank" rel="noopener noreferrer"> Track - Native</a>
      <br>
    </div>
    <br>
    <audio id="second"></audio>
    <canvas id="second-wave">
    </canvas>
    <div class="controls">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
    </div>
  </section>
  <script src="./loader.js"></script>
  <script src="./canvas.js"></script>
  <script src="./demo.js"></script>
  <script src="./first.js"></script>
  <script src="./second.js"></script>
  <script src="app.js"></script>

</html>
