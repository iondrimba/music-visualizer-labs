<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WebAudio API Demos</title>
  <meta name="description" content="WebAudio API Demos">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="first-demo">
    <div class="credits">
      <h1>
        <a href="https://lazerhawk.bandcamp.com/" target="_blank" rel="noopener noreferrer">Lazerhawk </a>/
        <a href="https://lazerhawk.bandcamp.com/track/space-trash" target="_blank" rel="noopener noreferrer">Space Trash</a>
      </h1>
    </div>
    <br>
    <audio id="first"></audio>
    <div class="canvas-wrapper">
      <div class="loader"></div>
      <canvas id="first-wave">
      </canvas>
      <div class="controls control-hide">
        <button class="play hide control-hide">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="32" height="32" viewBox="0 0 25 32"
            data-tags="play,media control">
            <g fill="#fff" transform="scale(0.03125 0.03125)">
              <path d="M192 0v1024l640-511.264-640-512.736z" />
            </g>
          </svg>
        </button>
        <button class="pause hide control-hide">
          <?xml version="1.0" encoding="utf-8"?>
          <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32"
            data-tags="pause,media control">
            <g fill="#fff" transform="scale(0.03125 0.03125)">
              <path d="M352 0h-192c-17.696 0-32 14.336-32 32v960c0 17.696 14.304 32 32 32h192c17.696 0 32-14.304 32-32v-960c0-17.664-14.304-32-32-32zM864 0h-192c-17.696 0-32 14.336-32 32v960c0 17.696 14.304 32 32 32h192c17.696 0 32-14.304 32-32v-960c0-17.664-14.304-32-32-32z"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </section>
  <section class="second-demo">
    <div class="credits">
      <h1>
        <a href="https://midwestcollective.bandcamp.com/album/odyssey" target="_blank" rel="noopener noreferrer">HOME </a>/
        <a href="https://midwestcollective.bandcamp.com/track/native" target="_blank" rel="noopener noreferrer"> Native</a>
      </h1>

    </div>
    <br>
    <audio id="second"></audio>
    <div class="canvas-wrapper">
      <div class="loader"></div>
      <canvas id="second-wave">
      </canvas>
      <div class="controls control-hide">
        <button class="play hide control-hide">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="32" height="32" viewBox="0 0 25 32"
            data-tags="play,media control">
            <g fill="#fff" transform="scale(0.03125 0.03125)">
              <path d="M192 0v1024l640-511.264-640-512.736z" />
            </g>
          </svg>
        </button>
        <button class="pause hide control-hide">
          <?xml version="1.0" encoding="utf-8"?>
          <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="0 0 32 32"
            data-tags="pause,media control">
            <g fill="#fff" transform="scale(0.03125 0.03125)">
              <path d="M352 0h-192c-17.696 0-32 14.336-32 32v960c0 17.696 14.304 32 32 32h192c17.696 0 32-14.304 32-32v-960c0-17.664-14.304-32-32-32zM864 0h-192c-17.696 0-32 14.336-32 32v960c0 17.696 14.304 32 32 32h192c17.696 0 32-14.304 32-32v-960c0-17.664-14.304-32-32-32z"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>

  </section>
  <script src="./loader.js"></script>
  <script src="./canvas.js"></script>
  <script src="./demo.js"></script>
  <script src="./first.js"></script>
  <script src="./second.js"></script>
  <script src="app.js"></script>
</body>

</html>
